{% extends "zone/view.html" %}
{% block page_title %}
    {{ super() }}
{% endblock %}

{% block menu %}
    {{ super() }}
{% endblock %}

{% block container %}
    <h3>Confirm Delete:</h3>
    <form
            method="POST"
            action="{{ url_for('zone_bp.delete', zone_number=zone.number) }}"
            role="form">
        {{ form.csrf_token }}
        <p>Are you sure you want to permanently delete zone {{ zone.name }}?</p>
        <p><input type="submit" name="action" value="Cancel"> <input type="submit" name="action" value="Confirm"></p>
    </form>
{% endblock %}
